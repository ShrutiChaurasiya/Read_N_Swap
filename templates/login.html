{% extends 'base.html' %}
{% block css %}
<style>
        .bg-image-vertical {
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: right center;
    background-size: auto 100%;
}

@media (min-width: 1025px) {
    .h-custom-2 {
    height: 100%;
    }
}
body {
  text-align: center;
  font-family: Arial, sans-serif;
}
.container {
  margin-top: 100px;
}
.input-field {
  display: block;
  margin: 10px auto;
  padding: 8px;
}
.login-btn {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.popup {
  position: fixed;
  top: 20px;
  right: -250px;
  background: #ff4d4d;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: right 0.5s ease-in-out;
}
.popup.show {
  right: 20px;
}
</style>
{% endblock css %}

{% block body %}
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" action="{% url 'login' %}" method="post">
             {% csrf_token %}
             <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Login Page</span>
              </div>
              <br><br>
              <div class="form-outline mb-4">
                <label class="form-label" >Enter Username</label>
                <input type="text" class="form-control form-control-lg" name="username" id="username" required/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" >Enter Password</label>
                <input type="password" class="form-control form-control-lg" name="password1" id="password" required/>
              </div>
                <br>
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" onclick="validateLogin()">Login</button>
              </div>
              <p>Don't have an account? <a href="{% url 'register' %}" class="link-info">Register here</a></p>
              
              
            </form>
            
          </div>
          
          <div id="popup" class="popup" hidden>Please fill in both fields!</div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            {% load static %}
          <img src="{% static 'images\login_img.jpg' %}"
            alt="Login image" class="w-100 vh-120 h-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
