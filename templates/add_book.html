{% include "admin_navbar.html" %}
{% load static %}
{% block title %}
<title>Add Book Page</title>
{% endblock title %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark " id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'admin_homepg' %}"><i class="bi bi-house-fill"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'admin_login' %}">Home</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'user_pg' %}">Users</a>
                </li>
  
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'admin_homepg' %}">Books</a>
                </li>
  
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'logout' %}">Exit</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Books</p>
                  
                  <form class="mx-1 mx-md-4 " action="{% url 'add_book' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="bookname">Book Name</label>
                        <input type="text" id="bookname" name="bookname" class="form-control" required/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="amount">Amount</label>
                        <input type="text" id="amount" name="amount" class="form-control" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="desc">Book Description</label>
                        <textarea id="desc" name="desc" class="form-control" required></textarea>
                      </div>
                    </div>

                    {% comment %} <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for=""></label>
                        <input type="text" id="" name="" class="form-control" />
                      </div>
                    </div> {% endcomment %}


                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="image">Image</label>
                        <input type="file" id="image" name="image" class="form-control" required />
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-primary btn-lg" value="Add" style="margin-right: 1cm;" >
                      <a href="{% url 'admin_homepg' %}" class="btn btn-danger btn-lg">Cancel</a>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static 'images\register_img.jpg' %}" 
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  {% endblock body %}
