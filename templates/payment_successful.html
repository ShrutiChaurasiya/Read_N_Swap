<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            animation: flip 2s linear;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1080deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Processing...</h2>
    
    <div id="paymentSection" class="hidden">
        <h3>Processing Status...<h3>
        <div class="coin">
            <img src="{% static '\images\indian-rupee-design.png' %}" alt="INR" width=100 height=100/>
        </div>
        {% comment %} <h3>Processing Payment Status...</h3> {% endcomment %}
    </div>
    
    <div id="successMessage" class="hidden">
        <img src="{% static '\images\gpay tick.png' %}" width=200 height=170 />
        <h2>Payment Successful! </h2>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector("h2").textContent = "";
            document.getElementById("paymentSection").classList.remove("hidden");
            
            setTimeout(() => {
                document.getElementById("paymentSection").classList.add("hidden");
                document.getElementById("successMessage").classList.remove("hidden");
            }, 2500); // Coin flip duration
        }, 2000); // Redirect delay
    </script>
</body>
</html>
